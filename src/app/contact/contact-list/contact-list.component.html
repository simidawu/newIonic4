<ion-card>
  <ion-list *ngFor="let item of contacter">
      <ion-item (click)="goToDetailPage(item)">
        <ion-avatar slot="start">
          <img [src]="item.AVATAR_URL" *ngIf="item.AVATAR_URL">
          <span class="avatar blue" *ngIf="!item.AVATAR_URL">{{item.NICK_NAME.substr(-2)}}</span>
        </ion-avatar>
        <ion-label>
          <h3>{{item.NICK_NAME}}</h3>
          <p>{{item.USER_NAME}}<span class="user-position">{{item.JOB_TITLE}}</span></p>
          <p>{{item.DEPT_NAME}}</p>
        </ion-label>
      </ion-item>
      <div class="separator"><div class="line"></div></div>
  </ion-list>
</ion-card>
